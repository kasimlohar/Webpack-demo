<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <div id="app">
        <h1>Stone Paper Scissors</h1>
        <div class="game-container">
            <div class="score-board">
                <div id="player-score">Player: 0</div>
                <div id="computer-score">Computer: 0</div>
            </div>
            <div class="game-area">
                <div id="result"></div>
                <div class="choices">
                    <button class="choice" data-choice="stone">✊</button>
                    <button class="choice" data-choice="paper">✋</button>
                    <button class="choice" data-choice="scissors">✌️</button>
                </div>
                <div id="computer-choice">Computer chose: </div>
            </div>
        </div>
    </div>
</body>
</html>
